<!DOCTYPE html>

        event.preventDefault();
        let name = document.getElementById("name").value;

          setTimeout(() => {
            document.getElementById("error").innerHTML = "";
          }, 3000);

            "Only Alphabets are Allowed";

          }, 3000);
        }
        if (password.length < 8) {
